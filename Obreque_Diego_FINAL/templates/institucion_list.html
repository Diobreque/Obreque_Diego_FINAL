<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f9f6ef;
        }
    </style>
    <title>Listado de Instituciones</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info display-1 text-center">
            Listado de Instituciones
        </div>
        <a href="nuevo/" class="btn btn-primary">Agregar Institución</a>
        {% if instituciones %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre de la Institución</th>
                    </tr>
                </thead>
                <tbody>
                    {% for institucion in instituciones %}
                    <tr>
                        <td>{{ institucion.nombre_institucion }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-danger">
                No se encuentran datos de instituciones.
            </div>
        {% endif %}

    </div>
</body>
</html>
